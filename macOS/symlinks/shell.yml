symlinks:
  # Reemplaza los ficheros existentes por enlaces simbolicos
  override: true

  # links simbolicos
  links:
    - "~/.zshrc:~/dotfiles/share/config/zsh/zshrc"
    - "~/.oh-my-zsh/custom/plugins/zsh-auto-env:~/dotfiles/share/config/zsh/custom/plugins/zsh-auto-env"
    - "~/.oh-my-zsh/custom/plugins/zsh-autosuggestions:~/dotfiles/share/config/zsh/custom/plugins/zsh-autosuggestions"
    - "~/.oh-my-zsh/custom/plugins/zsh-history-substring-search:~/dotfiles/share/config/zsh/custom/plugins/zsh-history-substring-search"
    - "~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting:~/dotfiles/share/config/zsh/custom/plugins/zsh-syntax-highlighting"
