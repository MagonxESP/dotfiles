symlinks:
  # Reemplaza los ficheros existentes por enlaces simbolicos
  override: true

  # links simbolicos
  links:
    # kitty terminal
    - ~/.config/kitty/kitty.conf:~/dotfiles.sh/config/kitty/kitty.conf

    # Neofetch
    - ~/.config/neofetch/config.conf:~/dotfiles.sh/config/neofetch/config.conf

    # Urxvt terminal
    - ~/.Xresources:~/dotfiles.sh/config/urxvt/Xresources

    # Rofi
    - ~/.config/rofi/config:~/dotfiles.sh/config/rofi/config